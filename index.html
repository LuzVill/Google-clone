<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="/imagenes/google icon 2.png">
    <!--Icono de google -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- Body todo lo que el usuario ve-->
<body>
    <!--ENCABEZADO-->
<!-- HEADER - Contiene elementos de encabezado como la navegación-->
    <header>
<!-- Nav - aporta navegación en la página -->
        <nav>
<!-- Ul - unorder list-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
<!-- Menú --->
                <li class="menu">
                    <a href=""></a>
                </li>
<!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img class="iconme" src="/imagenes/iconme.jpg" alt="">
                    </a>
                </li>
            </ul>
        </nav>

    </header>


    <!-- MAIN - DIVISIÓN DE LO MÁS IMPORATANTE-->
    <main>
        <!-- sección logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!-- buscador / input-->
        <section class="main-input">
            <!-- Caja gris redondeada -->
            <div class="main-input-container">
                <!-- icono de busqueda -->
                <span class="search-icon"> </span>
                <!-- caja de texto -->
                <input type="text">
                <!-- microfono -->
                <a class="micro-icon" href="/"></a>
                <!-- icono de cámara -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button> Buscar con Google</button>
            </div>
            
            <div>
                <button> Voy a tener suerte </button>
            </div>
        </section>
    </main>

    <hr color="#dfe1e5" size="1px">

<!-- Footer- pie de página-->
    <footer>

        <ul class="footer-left">
            <li class="sobre"> <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li class="publicidad"> <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li class="negocios"> <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a></li>
            <li class="funcion"> <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funicona la Búsqueda</a></li>
        </ul>
    
        <ul class="footer-right">
            <li class="privacidad"> <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
            <li class="condiciones"> <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
            <li class="preferencias"> <a href="">Preferencias</a></li>
        </ul>
    
    </footer>
</body>
</html>
